<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Proyecto</title>

  <link rel="stylesheet" type="text/css" href="{% static 'Principal.css' %}">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Empresa ABC</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav d-flex">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">
            Proyectos
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/api/proyectos">Lista de proyectos</a></li>
            <li><a class="dropdown-item" href="/api/empleados/ListaEtapas">Etapas</a></li>
            <li><a class="dropdown-item" href="/api/empleados/EstadoProyecto">Estados</a></li>
            <li><a class="dropdown-item" href="/api/empleados/AsignacionEmpleado">Asignaciones</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">
            Empleados
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/api/empleados">Lista de empleados</a></li>
            <li><a class="dropdown-item" href="/api/empleados/Rol">Roles</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/api/empleados/TipoDocumento">Documentos</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <a name="" id="" class="btn btn-success" href="/api/empleados/ProyectoForm" role="button">Nuevo Proyecto</a>
          <a name="" id="" class="btn btn-success" href="" role="button">Descargar informe</a>
        </div>
        <div class="card-body">
          <h4 class="card-title">Lista de proyectos</h4>
          <div class="table-responsive">
            <table class="table table-primary">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Presupuesto</th>
                <th scope="col">Fecha inicio</th>
                <th scope="col">Fecha fin</th>
              </tr>
              </thead>
              <tbody>
              <!-- Iterating over the list of projects -->
              <tr th:each="proyecto : ${proyectos}">
                <td th:text="${proyecto.id_proyecto}"></td>
                <td th:text="${proyecto.nombre_proyecto}"></td>
                <td th:text="${proyecto.descripcion_proyecto}"></td>
                <td th:text="${proyecto.presupuesto}"></td>
                <td th:text="${proyecto.fecha_inicio}"></td>
                <td th:text="${proyecto.fecha_fin}"></td>
                <td><a th:href="@{'/editarProyecto/' + ${proyecto.id_proyecto}}" class="btn btn-info">Editar</a></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer text-muted"></div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
